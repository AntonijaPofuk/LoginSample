<h1 class="page-header">Pregled knjiga</h1>
<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Naziv</th>
                    <th>Active</th>
                    <th>Opis</th>
                    <th>Datum kreiranja</th>
                    <th>Kreirao</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td><b>{{book.id}}</b></td>
                    <td>{{book.title}}</td>
                    <td>{{book.active}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.dateCreated|date:'dd.MM.yyyy. HH:mm'}}</td>
                    <td>{{book.userCreated.id}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="profile(book.id)">Profil</button>
                        <button type="button" class="btn btn-default" ng-click="edit(book.id)">Uredi</button>
                        <button type="button" class="btn btn-default" ng-click="delete(book.id)">Obriši</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
