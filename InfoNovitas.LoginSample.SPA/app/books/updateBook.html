<h1 class="page-header">Uređivanje: {{book.title}} : {{book.author.fullName}}</h1>
<form role="form" ng-submit="updateBook()" name="updateBookForm" id="updateBookForm" novalidate>
    <div class="form-group">
        <label>Ime:</label>
        <input class="form-control" ng-model="book.title" name="title" required />
    </div>
    <div class="form-group">
        <label>Pisac:</label>
        <input class="form-control" ng-model="book.author.id" name="author" required />
    </div>
    <div class="form-group">
        <label>Opis:</label>
        <input class="form-control" ng-model="book.description" name="description" />
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="updateBookForm.$invalid">Spremi</button>
</form>
