<h1 class="page-header">Uređivanje: {{book.title}} : {{book.author.fullName}}</h1>

<form role="form" ng-submit="updateBook()" name="updateBookForm" id="updateBookForm" novalidate>
    <div class="form-group" ng-class="{'has-error':updateBookForm.title.$invalid && updateBookForm.title.$dirty}">
        <label>Naziv:</label>
        <input class="form-control" ng-model="book.title" name="title" required />
        <p class="help-block" ng-show="updateBookForm.title.$invalid && updateBookForm.title.$dirty">Ime je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':updateBookForm.author.$invalid && updateBookForm.author.$dirty}">
        <label>Author:</label>
        <input class="form-control" ng-model="book.author.id" name="author" required />
        <p class="help-block" ng-show="updateBookForm.author.$invalid && updateBookForm.author.$dirty">Ime je obavezno.</p>
    </div>
   
    <div class="form-group">
        <label>Opis:</label>
        <input class="form-control" ng-model="book.description" name="description" />
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="updateBookForm.$invalid">Spremi</button>
</form>
