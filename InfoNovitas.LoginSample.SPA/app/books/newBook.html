
<h1 class="page-header">Nova knjiga</h1>
<form role="form" ng-submit="addNewBook()" name="newbookForm" id="newbookForm" novalidate>
    <div class="form-group" ng-class="{'has-error':newbookForm.title.$invalid && newbookForm.title.$dirty}">
        <label>Ime:</label>
        <input class="form-control" ng-model="book.title" name="firstName" required />
        <p class="help-block" ng-show="newbookForm.title.$invalid && newbookForm.title.$dirty">Naziv je obavezan.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':newbookForm.author.$invalid && newbookForm.author.$dirty}">
        <label>Pisac:</label>
        <input class="form-control" ng-model="book.author" name="author" required />
        <p class="help-block" ng-show="newbookForm.author.$invalid && newbookForm.author.$dirty">Pisac je obavezan.</p>
    </div>    
    <div class="form-group">
        <label>Opis:</label>
        <input class="form-control" ng-model="book.description" name="description" />
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="newbookForm.$invalid">Spremi</button>
</form>
